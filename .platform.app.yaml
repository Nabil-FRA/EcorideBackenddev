name: app

type: php:8.2

runtime:
    extensions:
        - apcu
        - mbstring
        - sodium
        - ctype
        - iconv
        - mongodb
        - pdo
        - pdo_mysql

# Variables spécifiques à l'application
variables:
  env:
    APP_ENV: "production"

disk: 1024

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

mounts:
    "/var/cache": { source: local, source_path: var/cache }

relationships:
  database: "dbmysql:mysql"
  

hooks:
    build: |
        set -x -e
        curl -fs https://get.symfony.com/cloud/configurator | bash
        NODE_VERSION=22 symfony-build
        php -m

    deploy: |
        set -x -e
        symfony-deploy

crons:
    security-check:
        spec: '50 23 * * *'
        cmd: if [ "$PLATFORM_ENVIRONMENT_TYPE" = "production" ]; then COMPOSER_ROOT_VERSION=1.0.0 COMPOSER_AUDIT_ABANDONED=ignore composer audit --no-cache; fi
    clean-expired-sessions:
        spec: '17,47 * * * *'
        cmd: php-session-clean
